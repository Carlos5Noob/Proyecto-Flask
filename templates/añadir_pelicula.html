<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Añadir peliculas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/styles.css" rel="stylesheet">
</head>
<body>

    <div class="d-flex justify-content-center mt-5">
    <fieldset class="border rounded p-3 shadow">
        <legend class="text-center">Añadir películas al usuario {{ username | capitalize }}</legend>
            <form class="text-center" method="post" action="{{ url_for('add_film') }}">
                <label class="form-label" for="pelicula">Nombre pelicula:</label>
                <input class="form-control w-auto mx-auto d-block" type="text" id="pelicula" name="pelicula" required autofocus>
                <br>
                <label class="form-label" for="sinopsis">Sinopsis:</label>
                <input class="form-control w-auto mx-auto d-block" type="text" id="sinopsis" name="sinopsis" required >
                <br>
                <label class="form-label" for="puntuacion">Puntuación:</label>
                <input class="form-control w-auto mx-auto d-block" type="number" id="puntuacion" name="puntuacion" required >
                <br>
                <label class="form-label" for="genero">Género:</label>
                <select class="form-select w-auto mx-auto d-block" name="genero" id="genero">
                    <option value="terror">Terror</option>
                    <option value="lucha y acción">Lucha y acción</option>
                    <option value="comedia">Comedia</option>
                </select>
                <br>
                <label class="form-label" for="fecha">Fecha de estreno:</label>
                <input class="form-control w-auto mx-auto d-block" type="date" id="fecha" name="fecha" required>
                <br>
                <label class="form-label" for="capitulos">Número de capítulos:</label>
                <input class="form-control w-auto mx-auto d-block" type="number" id="capitulos" name="capitulos" required>
                <br>
                <label class="form-label" for="duracion">Duración:</label>
                <input class="form-control w-auto mx-auto d-block" type="number" id="duracion" name="duracion">
                <br>
                <label class="form-label" for="categoria">Categoría:</label>
                <select class="form-select w-auto mx-auto d-block" name="categoria" id="categoria">
                    <option value="por_ver">Por ver</option>
                    <option value="viendo">Viendo</option>
                    <option value="vistas">Vistas</option>
                </select>
                <br>
                <button class="btn btn-primary" type="submit">Añadir</button>
            </form>
    </fieldset>
    </div>

    <div class="d-flex justify-content-center mt-3">
        <button onclick="redirigir('/')" type="button" class="btn btn-secondary">Pulsa aquí para volver a la página principal</button>
    </div>

    <script>
        function redirigir(url) {


    window.location.href=url;

}
    </script>

</body>
</html>
