<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/styles.css" rel="stylesheet">
</head>
<body>

    <div class="d-flex justify-content-center mt-5">
        <fieldset class="border rounded p-3 shadow">
            <legend class="text-center">Iniciar sesión</legend>
            <form class="text-center" method="post", action="{{url_for('login')}}">
                <label class="form-label" for="usuario">Usuario:</label>
                <input class="form-control w-auto mx-auto d-block" type="text" id="usuario" name="usuario" required autofocus>
                <br>
                <label for="password">Contraseña:</label>
                <input class="form-control w-auto mx-auto d-block"  type="password", id="password", name="password" required>
                <br>
                <button class="btn btn-primary" type="submit">Enviar</button>
            </form>
        </fieldset>
    </div>

    <p class="text-center">Pulse <a href="{{ url_for('register') }}">aquí </a>para registrar un usuario</p>

    {% if error %}
        <p class="text-center" style="color: red">{{ error }}</p>
    {% endif %}

</body>
</html>
